<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="title">Hangman Game</div>
            <div class="word">Word From:<span> </span></div>
        </div>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="the-man">
                        <div class="the-head"></div>
                        <div class="the-body"></div>
                        <div class="the-hands"></div>
                        <div class="the-legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <div class="letters-guess"></div>
        <div class="btn">
            <button>Game Again</button>
        </div>
    </div>
    <audio id="fail" src="game-fail-90322.mp3" preload="auto"></audio>
    <audio id="success" src="short-success-sound-glockenspiel-treasure-video-game-6346.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>

</html>
